<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="head">
            <img id="menu" src="images/icon-menu.svg" /> 
            <img id="logo" src="images/logo.svg" />
            <div id="links">
                <a href="">Collections</a>
                <a href="">Men</a>
                <a href="">Women</a>
                <a href="">About</a>
                <a href="">Contact</a>  
            </div>                            
        </div>
        <div id="images">
            <img id="cart" src="images/icon-cart.svg" />
            <img id="avatar" src="images/image-avatar.png" />
        </div>
    </nav>

    <main>
        <div id="pics">
            <img id="main_pic" src="images/image-product-1.jpg" />
            <div id="thumbnails">
                <img class="thumbnail selected" src="images/image-product-1-thumbnail.jpg" />
                <img class="thumbnail" src="images/image-product-2-thumbnail.jpg" />
                <img class="thumbnail" src="images/image-product-3-thumbnail.jpg" />
                <img class="thumbnail" src="images/image-product-4-thumbnail.jpg" />
            </div>
        </div>
        <div id="text">
            <label id="desc">SNEAKER COMPANY</label>
            <h1>Fall Limited Edition<br>Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            <div id="info">
                <div id="amounts">
                    <label id="price">$125.00</label>
                    <label id="discount">50%</label>
                </div>
                <label id="total">$250.00</label>
            </div>
            <div id="actions">
                <div id="calc">
                    <img id="minus" src="images/icon-minus.svg" />
                    <label id="amount">0</label>
                    <img id="plus" src="images/icon-plus.svg" />
                </div>
                <div id="button">
                    <img id="cart2" src="images/icon-cart2.svg" />
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
